name: Update Production Branch

on:
  push:
    branches:
      - development
    paths:
      - '**.js'
      - '**.css'
      - '**.html'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  update-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout development branch
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g terser clean-css-cli html-minifier

      - name: Run minification
        run: |
          echo "Starting minification process..."
          
          # Create dist directory if it doesn't exist
          mkdir -p dist
          
          # Minify JavaScript files
          find . -type f -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -exec bash -c '
            mkdir -p dist/$(dirname "{}")
            terser "{}" -o "dist/{}" -c -m
          ' \;
          
          # Minify CSS files
          find . -type f -name "*.css" ! -path "./node_modules/*" ! -path "./dist/*" -exec bash -c '
            mkdir -p dist/$(dirname "{}")
            cleancss -o "dist/{}" "{}"
          ' \;
          
          # Minify HTML files
          find . -type f -name "*.html" ! -path "./node_modules/*" ! -path "./dist/*" -exec bash -c '
            mkdir -p dist/$(dirname "{}")
            html-minifier --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true "{}" -o "dist/{}"
          ' \;
          
          echo "Minification completed successfully"

      - name: Inline critical CSS/JS and defer non-critical scripts
        run: |
          # Inline critical CSS/JS and defer non-critical scripts
          python scripts/inline_critical_css_js.py

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update production branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Stash local changes
          git stash --include-untracked
          
          # Fetch the latest changes from the remote repository
          git fetch origin production
          
          # Create and switch to production branch
          git checkout -B production origin/production
          
          # Apply stashed changes
          git stash pop
          
          # Copy minified files from dist to their original locations
          if [ -d "dist" ]; then
            cp -r dist/* .
            rm -rf dist
          fi
          
          # Remove development-only files and directories
          git rm -r --cached .github scripts || true
          rm -rf .github scripts
          
          # Stage all changes
          git add -A
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit minified changes
          git commit -m "Minify assets for production
          
          - Minified JS files
          - Minified CSS files
          - Minified HTML files
          - Updated on: $(date -u)"
          
          # Force push to production (with lease for safety)
          git push --force-with-lease https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git production

      - name: Cleanup
        if: always()
        run: |
          rm -rf dist
          git checkout development